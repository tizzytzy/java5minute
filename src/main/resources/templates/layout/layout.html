<!doctype html>
<html lang="en" th:fragment="layout (title,content)">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title th:replace="${title}">Layout Title</title>

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    </head>
    <body>

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">example</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li th:class="${#httpServletRequest.getRequestURI() eq '/home'} ? ' nav-item active ': 'nav-item'">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li th:class="${#httpServletRequest.getRequestURI() eq '/mail'} ? ' nav-item active ': 'nav-item'">
                        <a class="nav-link" href="#">我要寄件</a>
                    </li>
                    <li th:class="${#httpServletRequest.getRequestURI() eq '/order'} ? ' nav-item active ': 'nav-item'">
                        <a class="nav-link" href="#">订单查询</a>
                    </li>
                    <li th:class="${#httpServletRequest.getRequestURI() eq '/news'} ? ' nav-item active ': 'nav-item'">
                        <a class="nav-link" href="http://localhost:8080/news">公告新闻</a>
                    </li>
                    <li th:class="${#httpServletRequest.getRequestURI() eq '/contact'} ? ' nav-item active ': 'nav-item'">
                        <a class="nav-link" href="#">联系客服</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div th:replace="${content}"></div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    </body>
</html>
